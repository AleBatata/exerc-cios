<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2Care</title>
	<!-- <script src="https://use.fontawesome.com/e59b6632e5.js"></script> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
		<h1>Teste
		</h1>
		<script type="text/javascript" src="script.js"></script>
	</header>
	<aside>
		<ul class="menu">
			<li>Perfil</li>
			<li>Mensagens</li>
			<li>Configurações</li>
			<li>Sair</li>
		</ul>
	</aside>
	<main>
		<h1>Teste</h1>
		<div id="tela_inicial_m">
			<img id="logo" src="img/logo_2Care.png" alt="logo_2Care">
			<h1>
				<span class="texto_inicial">Bemvindo ao 2Care</span>
			</h1>
			<form accept-charset="utf-8">
				<input id="username_inicial" type="email" placeholder="username">
				<input id="password_inicial" type="password" placeholder="password">
			</form>
			<button id="button">LOGIN</button>
			<p>
				<span class="texto_final">Primeira Vez?</span>
				<a href="http://www.uol.com.br">Cadastre-se Aqui!</a>
				<span class="texto_final">Welcome - Please log in above</span>
			</p>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</main>
</body>

</html>
