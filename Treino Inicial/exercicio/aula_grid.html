<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../exercicio/aula_grid.css">
    <title>Sistema de Grid com Float</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-cl-12">
                <p class="fundo">12 coluna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-cl-1">
                <p class="fundo">1 coluna</p>
            </div>
            <div class="col-cl-11">
                <p class="fundo">11 coluna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-cl-2">
                <p class="fundo">2 coluna</p>
            </div>
            <div class="col-cl-10">
                <p class="fundo">10 coluna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-cl-3">
                <p class="fundo">3 coluna</p>
            </div>
            <div class="col-cl-9">
                <p class="fundo">9 coluna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-cl-4">
                <p class="fundo">4 coluna</p>
            </div>
            <div class="col-cl-8">
                <p class="fundo">8 coluna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-cl-5">
                <p class="fundo">5 coluna</p>
            </div>
            <div class="col-cl-7">
                <p class="fundo">7 coluna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-cl-6">
                <p class="fundo">6 coluna</p>
            </div>
            <div class="col-cl-6">
                <p class="fundo">6 coluna</p>
            </div>
        </div>
    </div>
    <!--fim do container-->
</body>

</html>
