<body>
    <div class="header">
        <h1>You have
            <strong>3 items</strong> in your order</h1>
    </div>
    <div class="list-table">
        <div class="header-list">
            <div class="header-listName">
                <p>Name</p>
            </div>
            <div class="header-listPrice">
                <p>Price</p>
            </div>
            <div class="header-listQuantity">
                <p>Quantity</p>
            </div>
            <div class="header-listTotal">
                <p>Total</p>
            </div>
        </div>
        <div class="list">
            <ul class="item-list">
                <li class="item">
                    <div class="item-selection">
                        <p>X</p>
                    </div>
                    <div class="item-photo">
                        <p>Photo</p>
                    </div>
                    <div class="item-description">
                        <div class="item-descriptionName">
                            <p>Item Name</p>
                        </div>
                        <div class="item-descriptionColorSize">
                            <span class="item-descriptionColor">
                                <p>Color</p>
                            </span>
                            <span class="item-descriptionSize">
                                <p>Size</p>
                            </span>
                        </div>
                    </div>
                    <div class="item-price">
                        <p>Price $ 100</p>
                    </div>
                    <div class="item-quantity">
                        <p>Quantity 01</p>
                    </div>
                    <div class="item-total">
                        <p>Total $100</p>
                    </div>
                </li>
                <li class=item></li>
                <li class=item></li>
            </ul>
        </div>
        <div class="list-total">
            <div class="list-bottom">
                Blank Space
            </div>
            <div class="list-subtotal">
                Subtotal: $ 100
            </div>
        </div>
    </div>
    <div class="purchase-step1">
        <div class="purchase-continue">
            <p>Continue Shopping</p>
        </div>
        <div class="purchase-middle">
            <p>Blank Space</p>
        </div class="purchase-shippingInfo">
        <div>
            <p>Shipping Info</p>
        </div>
    </div>
